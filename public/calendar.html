<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex flex-col">
        <div id="header"></div>
        <main class="flex-1 p-4">
            <header class="bg-blue-600 p-4 text-white">
                <h1 class="text-2xl">Calendrier Hebdomadaire</h1>
            </header>

            <div class="bg-white p-4 rounded shadow-md mt-6">
                <h2 class="text-xl font-bold mb-4">Vue du Calendrier de la Semaine</h2>
                <table class="min-w-full table-auto border-collapse">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="px-4 py-2 border">Lundi</th>
                            <th class="px-4 py-2 border">Mardi</th>
                            <th class="px-4 py-2 border">Mercredi</th>
                            <th class="px-4 py-2 border">Jeudi</th>
                            <th class="px-4 py-2 border">Vendredi</th>
                            <th class="px-4 py-2 border">Samedi</th>
                            <th class="px-4 py-2 border">Dimanche</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="px-4 py-2 border" id="monday">Aucune tâche</td>
                            <td class="px-4 py-2 border" id="tuesday">Aucune tâche</td>
                            <td class="px-4 py-2 border" id="wednesday">Aucune tâche</td>
                            <td class="px-4 py-2 border" id="thursday">Aucune tâche</td>
                            <td class="px-4 py-2 border" id="friday">Aucune tâche</td>
                            <td class="px-4 py-2 border" id="saturday">Aucune tâche</td>
                            <td class="px-4 py-2 border" id="sunday">Aucune tâche</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        // Charger le menu de navigation une fois que le DOM est prêt
        window.onload = function() {
            fetch('header.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('header').innerHTML = data;
                });
        };

        // Récupérer les tâches depuis le localStorage
        function getTasks() {
            return JSON.parse(localStorage.getItem("tasks") || "[]");
        }

        // Récupérer les projets depuis le localStorage
        function getProjects() {
            return JSON.parse(localStorage.getItem("projects") || "[]");
        }

        // Organiser les tâches et projets par jour de la semaine
        function organizeItemsByDay() {
            const tasks = getTasks();
            const projects = getProjects();

            // Obtenir la date de début de la semaine (lundi)
            const now = new Date();
            const startOfWeek = new Date(now.setDate(now.getDate() - now.getDay() + 1)); // Lundi
            const daysOfWeek = Array.from({ length: 7 }, (_, i) => {
                const date = new Date(startOfWeek);
                date.setDate(date.getDate() + i);
                return date.toISOString().split("T")[0]; // Format YYYY-MM-DD
            });

            // Structure pour stocker les événements par jour
            const itemsByDay = {
                monday: [],
                tuesday: [],
                wednesday: [],
                thursday: [],
                friday: [],
                saturday: [],
                sunday: [],
            };

            // Ajouter les tâches et projets à leurs jours respectifs
            tasks.forEach(task => {
                if (daysOfWeek.includes(task.date_limite)) {
                    const dayKey = getDayKey(new Date(task.date_limite));
                    itemsByDay[dayKey].push(`Tâche: ${task.nom_tache}`);
                }
            });

            projects.forEach(project => {
                if (daysOfWeek.includes(project.date_limite)) {
                    const dayKey = getDayKey(new Date(project.date_limite));
                    itemsByDay[dayKey].push(`Projet: ${project.nom_projet}`);
                }
            });

            return itemsByDay;
        }

        // Associer une date à un jour de la semaine
        function getDayKey(date) {
            const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 'saturday', 'sunday'];
            return days[date.getDay() - 1] || 'sunday'; // Le dimanche retourne -1, donc on l'ajoute manuellement
        }

        // Afficher les éléments dans le tableau
        function displayItemsInCalendar(itemsByDay) {
            Object.entries(itemsByDay).forEach(([day, items]) => {
                const cell = document.getElementById(day);
                if (cell) {
                    cell.innerHTML = items.length > 0 ? items.join('<br>') : "Aucune tâche";
                }
            });
        }

        // Charger et afficher les données au chargement de la page
        document.addEventListener('DOMContentLoaded', function () {
            const itemsByDay = organizeItemsByDay();
            displayItemsInCalendar(itemsByDay);
        });
    </script>
</body>
</html>
