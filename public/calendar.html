<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier Inspiré</title>
    <script src="/dist/calendar.js" type="module"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="calendar.css">
    <script src="sidebar.js"></script>

    <style>
       
    </style>
</head>
<body class="bg-gray-100">
    <div id="sidebar-container"></div>
    <div class="min-h-screen flex flex-col">
        
        <main class="flex-1 p-4">
            <header class="bg-blue-600 p-4 text-white rounded-lg mb-6">
                <h1 class="text-2xl">Calendrier Mensuel</h1>
            </header>

            <div class="calendar-container">
                <div class="month-navigation flex justify-between mb-4">
                    <button onclick="previousMonth()">&lt; Mois Précédent</button>
                    <h2 id="month-title" class="text-xl font-bold"></h2>
                    <button onclick="nextMonth()">Mois Suivant &gt;</button>
                </div>

                <table class="calendar-table w-full">
                    <thead>
                        <tr>
                            <th>Lundi</th>
                            <th>Mardi</th>
                            <th>Mercredi</th>
                            <th>Jeudi</th>
                            <th>Vendredi</th>
                            <th>Samedi</th>
                            <th>Dimanche</th>
                        </tr>
                    </thead>
                    <tbody id="calendar-body">
                        <!-- Jours du mois générés dynamiquement -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>
    <script>
        let currentMonth = new Date();

        function generateMonthlyCalendar() {
            const year = currentMonth.getFullYear();
            const month = currentMonth.getMonth();
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();

            let startDay = firstDay.getDay();
            if (startDay === 0) startDay = 7;

            const calendarBody = document.getElementById("calendar-body");
            calendarBody.innerHTML = "";

            let row = document.createElement("tr");
            let dayCount = 1;

            for (let i = 1; i < startDay; i++) {
                row.appendChild(document.createElement("td"));
            }

            while (dayCount <= daysInMonth) {
                for (let i = startDay; i <= 7 && dayCount <= daysInMonth; i++) {
                    const cell = document.createElement("td");
                    cell.innerHTML = `<div>${dayCount}</div>`;
                    cell.className = "relative";

                    const tasks = getTasksForDate(year, month + 1, dayCount);
                    const tasksContainer = document.createElement("div");
                    tasksContainer.className = "day-tasks";

                    tasks.forEach(task => {
                        const taskElement = document.createElement("div");
                        taskElement.textContent = task.title;
                        taskElement.className = `task task-${task.priority}`;
                        tasksContainer.appendChild(taskElement);
                    });

                    cell.appendChild(tasksContainer);
                    row.appendChild(cell);
                    dayCount++;
                }
                calendarBody.appendChild(row);
                row = document.createElement("tr");
                startDay = 1;
            }

            document.getElementById("month-title").textContent = `${new Intl.DateTimeFormat('fr-FR', { month: 'long', year: 'numeric' }).format(currentMonth)}`;
        }

        function getTasksForDate(year, month, day) {
            const dateKey = `${year}-${String(month).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            const allTasks = JSON.parse(localStorage.getItem("tasks") || "[]");
            return allTasks.filter(task => task.deadline === dateKey);
        }

        function previousMonth() {
            currentMonth.setMonth(currentMonth.getMonth() - 1);
            generateMonthlyCalendar();
        }

        function nextMonth() {
            currentMonth.setMonth(currentMonth.getMonth() + 1);
            generateMonthlyCalendar();
        }

        document.addEventListener("DOMContentLoaded", generateMonthlyCalendar);
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                });
        });
    </script>
</body>
</html>
