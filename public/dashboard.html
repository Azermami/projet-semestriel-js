<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div id="header"></div>

    <div class="container mx-auto p-4">
        <div id="user-info" class="mt-4"></div>

        <!-- Section Projets en cours -->
        <div id="projets-en-cours" class="mt-8 p-4 bg-white rounded shadow">
            <h2 class="text-xl font-bold mb-4">
                <a href="project.html" class="text-blue-500 hover:underline">Projets en cours ></a>
            </h2>
            <div id="projets-liste">
                <!-- Contenu dynamique des projets à insérer ici -->
                <p class="text-gray-600">Aucun projet en cours pour le moment.</p>
            </div>
        </div>

        <!-- Section Tâches arrivant à échéance -->
        <div id="taches-echances" class="mt-8 p-4 bg-white rounded shadow">
            <h2 class="text-xl font-bold mb-4">
                <a href="task.html" class="text-blue-500 hover:underline">Tâches arrivant à échéance ></a>
            </h2>
            <div id="taches-liste">
                <!-- Contenu dynamique des tâches à insérer ici -->
                <p class="text-gray-600">Aucune tâche à échéance proche pour le moment.</p>
            </div>
        </div>

        <!-- Section Calendrier de la semaine -->
        <div id="calendrier-semaine" class="mt-8 p-4 bg-white rounded shadow">
            <h2 class="text-xl font-bold mb-4">
                <a href="calendar.html" class="text-blue-500 hover:underline">Calendrier de la semaine ></a>
            </h2>
            <div id="calendrier">
                <!-- Placeholder pour le calendrier -->
                <p class="text-gray-600">Affichage du calendrier hebdomadaire ici.</p>
            </div>
        </div>
    </div>

    <script>
        // Charger le menu de navigation
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;

                // Afficher le nom d'utilisateur
                if (Auth.isAuthenticated()) {
                    const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
                    const userInfoDiv = document.getElementById('user-info');
                    userInfoDiv.innerHTML = `<h1 class="text-2xl font-bold">Bienvenue sur le Dashboard <strong>${loggedInUser.username}</strong></h1>`;
                } else {
                    document.getElementById('user-info').innerHTML = `<p class="text-lg">Not logged in.</p>`;
                }
            });

        class Auth {
            static login(username, password) {
                const userData = JSON.parse(localStorage.getItem("users") || "[]");
                const user = userData.find((user) => user.username === username && user.password === password);
                if (user) {
                    localStorage.setItem("loggedInUser", JSON.stringify(user));
                    return true;
                }
                return false;
            }
            static logout() {
                localStorage.removeItem("loggedInUser");
                window.location.href = "login.html";
            }
            static isAuthenticated() {
                return localStorage.getItem("loggedInUser") !== null;
            }
        }
    </script>
</body>
</html>
