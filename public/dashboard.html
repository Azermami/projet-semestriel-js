<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo Dashboard</title>
    <link rel="stylesheet" href="style/dashboard.css">
    <link rel="stylesheet" href="style/sidebar.css">

    <script defer src="dist/dashboard.js"></script> 
    <script defer src="dist/user.js"></script> 
    <script defer src="dist/projectManager.js"></script>
    <script src="sidebar.js"></script>

</head>
<body>
    <div class="container">
        <div id="sidebar-container"></div> <!-- Sidebar mobile ou desktop sera injecté ici -->
        
        <main class="main-content">
            <header>
                <h1>Dashboard</h1>
                <div class="user-info">
                    <img src="" alt="Profile" class="avatar">
                    <span id="user-username"><strong>Chargement...</strong></span>
                    <button class="notification-button" onclick="location.href='notification.html'">
                        <img src="assets/cloche.png" alt="Notification">
                    </button>
                </div>
            </header>

            <div class="dashboard-grid">
                <div class="top-section">
                    <div class="welcome-card">
                        <h2>Bonjour <span id="welcomeUserName"></span> !</h2>
                        <p>Bienvenue sur votre Tableau de bord, l'endroit où toutes vos informations sont réunies.</p>
                        <div class="action-buttons">
                            <button class="btn-dark" id="newProjectButton" onclick="location.href='Project.html'">Créer un nouveau projet</button>
                            <button class="btn-dark" id="newTaskButton" onclick="location.href='Task.html'">Ajouter une nouvelle tâche</button>
                        </div>
                    </div>
                    <div class="stat-card blue">
                        <h3>Tâches en cours</h3>
                        <span class="number" id="inProgressTasks"></span>
                    </div>
                    <div class="stat-card green">
                        <h3>Projets en cours</h3>
                        <span class="number" id="inProgressProjects"></span>
                    </div>                    
                </div>

                <div class="bottom-section">
                    <div class="projects-card">
                        <h2>Mes projets</h2>
                        <div class="projects-list" id="projectsList"></div>
                    </div>

                    <div class="tasks-card">
                        <div class="tasks-header">
                            <h2>Mes prochaines tâches</h2>
                        </div>
                        <div class="tasks-list" id="tasksList"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Sidebar mobile -->
    <div class="sidebar-mobile"> 
        <nav class="mobile-nav"> 
            <ul class="mobile-nav-items"> 
                <li><button onclick="location.href='dashboard.html'"><span class="icon"><img src="assets/dashboard.png" alt="Dashboard"></span></button></li> 
                <li><button onclick="location.href='project.html'"><span class="icon"><img src="assets/project.png" alt="Projet"></span></button></li> 
                <li><button onclick="location.href='task.html'"><span class="icon"><img src="assets/task.png" alt="Tâches"></span></button></li> 
                <li><button onclick="location.href='calendar.html'"><span class="icon"><img src="assets/calendar.png" alt="Calendrier"></span></button></li> 
                <li><button onclick="location.href='profile.html'"><span class="icon"><img src="assets/setting.png" alt="Settings"></span></button></li> 
                <li><button onclick="location.href='login.html'"><span class="icon"><img src="assets/logout.png" alt="Déconnexion"></span></button></li> 
            </ul> 
        </nav> 
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const isMobile = window.innerWidth <= 768;
            
            if (isMobile) {
                // Charge le menu mobile
                fetch('menu.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('sidebar-container').innerHTML = data;
                    });
            } 

            // Écoute les changements de taille d'écran
            window.addEventListener('resize', function() {
                const newIsMobile = window.innerWidth <= 768;
                if (newIsMobile !== isMobile) {
                    location.reload();
                }
            });
        });
    </script>
</body>
</html>
