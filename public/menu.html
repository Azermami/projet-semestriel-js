<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Sidebar</title>
    <link rel="stylesheet" href="style/menu.css">
</head>
<body>
    <nav class="sidebar">
        <ul class="nav-items">
            <li><button onclick="location.href='dashboard.html'"><span class="icon"><img src="assets/dashboard.png" alt="Dashboard"></span></button></li>
            <li><button onclick="location.href='favoris.html'"><span class="icon"><img src="assets/star.png" alt="Favoris"></span></button></li>
            <li><button onclick="location.href='tasks.html'"><span class="icon"><img src="assets/check.png" alt="TÃ¢ches"></span></button></li>
            <li><button onclick="location.href='calendar.html'"><span class="icon"><img src="assets/calendar.png" alt="Calendrier"></span></button></li>
        </ul>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const currentPage = window.location.pathname.split('/').pop();
            document.querySelectorAll('.nav-items li').forEach(item => {
                const button = item.querySelector('button');
                const targetPage = button.getAttribute('onclick')?.match(/'([^']+)'/)?.[1];
                if (targetPage === currentPage) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
