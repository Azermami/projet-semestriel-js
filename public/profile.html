<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task Manager</title>
        <script src="/dist/profile.js" type="module"></script>
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
        <link rel="stylesheet" href="sidebar.css">
        <script>
            // Charger dynamiquement la sidebar
            document.addEventListener("DOMContentLoaded", () => {
                fetch('sidebar.html')  // Charge le fichier sidebar.html
                    .then(response => response.text()) // Récupère le contenu du fichier
                    .then(data => {
                        document.getElementById('sidebar-container').innerHTML = data;  // Insère le contenu de la sidebar dans l'élément 'sidebar-container'
                    })
                    .catch(error => console.error('Erreur lors du chargement de la sidebar:', error));
            });
        </script>
    </head>
<body class="bg-gray-100">
    <div id="sidebar-container"></div> 
    <div class="min-h-screen flex justify-center items-center">
        <div class="bg-white p-8 rounded shadow-md w-96">
            <h2 class="text-2xl font-bold text-center mb-6">Modifier le Profil </h2>
            <form id="profileForm" class="space-y-4">
                <input type="text" id="userName" placeholder="Nom d'utilisateur" class="w-full p-2 border rounded" required minlength="3" />
                <input type="email" id="userEmail" placeholder="Email" class="w-full p-2 border rounded" required />
                <input type="password" id="currentPassword" placeholder="Mot de passe actuel" class="w-full p-2 border rounded" required />
                <input type="password" id="newPassword" placeholder="Nouveau mot de passe" class="w-full p-2 border rounded" />
                
                <!-- Section pour télécharger la photo de profil -->
                <div class="mt-4">
                    <label for="profilePhoto" class="block text-sm font-medium text-gray-700">Photo de Profil</label>
                    <input type="file" id="profilePhoto" accept="image/*" class="w-full p-2 border rounded mt-2" />
                    <div class="mt-2">
                        <img id="profilePhotoDisplay" src="" alt="Photo de profil" class="rounded-full w-32 h-32 object-cover" style="display: none;" />
                    </div>
                   <!----> 
                </div>
                
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">Mettre à jour</button>
            </form>
        </div>
    </div>

    <div class="settings mt-6 p-4">
        <h3 class="text-lg font-semibold">Paramètre application</h3>
        
        <label class="toggle flex items-center space-x-2">
          <span>Mode Sombre</span>
          <input type="checkbox" id="darkModeToggle">
          <span class="slider"></span>
        </label>
    </div>

</body>
</html>
