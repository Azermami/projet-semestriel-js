<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet</title>
    <script src="project.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/sidebar.css">
    <link rel="stylesheet" href="style/project.css">
</head>
<body class="bg-gray-100">
    <div id="sidebar-container"></div>

    <div class="min-h-screen flex">
        <div class="main-content flex-1 p-8">
            <header class="mb-6">
                <h1 class="text-2xl font-bold mb-4">Projet</h1>
                <div class="search-bar flex gap-2">
                    <input type="text" 
                           placeholder="Rechercher un projet..." 
                           class="p-2 flex-1 border rounded shadow-sm focus:ring-2 focus:ring-blue-300 focus:outline-none">
                    <button type="submit" 
                            class="px-6 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 transition-colors">
                        Rechercher
                    </button>
                </div>
            </header>

            <section class="project-list space-y-6">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-semibold">Mes projets</h2>
                    <button class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 transition-colors flex items-center gap-2">
                        <span>+</span> Créer un nouveau projet
                    </button>
                </div>

                <div class="grid gap-6">
                    <div class="project-item p-6 bg-white rounded-lg shadow-md">
                        <div class="flex justify-between items-start mb-4">
                            <span class="project-name text-xl font-bold">Projet Gestion Tâche</span>
                            <span class="px-3 py-1 bg-blue-100 text-blue-800 rounded-full text-sm">6/18</span>
                        </div>
                        
                        <div class="space-y-4">
                            <div>
                                <div class="flex justify-between text-sm text-gray-600 mb-1">
                                    <span>Progression</span>
                                    <span>85%</span>
                                </div>
                                <div class="progress-bar bg-gray-200 rounded-full overflow-hidden">
                                    <div class="progress bg-blue-500 h-full rounded-full" style="width: 85%"></div>
                                </div>
                            </div>

                            <div class="flex justify-between items-center">
                                <div class="team-members flex -space-x-2">
                                    <img src="avatar1.png" alt="Membre 1" class="w-8 h-8 rounded-full">
                                    <img src="avatar2.png" alt="Membre 2" class="w-8 h-8 rounded-full">
                                    <img src="avatar3.png" alt="Membre 3" class="w-8 h-8 rounded-full">
                                </div>
                                <span class="text-sm text-gray-600">3 jours restants</span>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                });
        });
    </script>
</body>
</html>
