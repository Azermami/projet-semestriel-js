<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/sidebar.css">
    <link rel="stylesheet" href="style/project.css">
    <script src="/dist/projectManager.js" type="module"></script>
</head>
<body class="bg-gray-100">
    <div id="sidebar-container"></div>
    <div class="min-h-screen flex flex-col">
        <main class="flex-1 p-4">
            <header class="bg-blue-600 p-4 text-white rounded-lg mb-6">
                <h1 class="text-2xl">Project Manager</h1>
            </header>
            <form id="addProjectForm" class="space-y-4 bg-white p-4 rounded shadow-md mb-6">
                <input id="projectTitle" type="text" placeholder="Project Title" class="w-full p-2 border rounded" required />
                <textarea id="projectDescription" placeholder="Project Description" class="w-full p-2 border rounded" required></textarea>
                <div class="flex items-center gap-2">
                    <label for="projectPriority">Priorité:</label>
                    <select id="projectPriority" name="projectPriority" class="p-2 border rounded">
                        <option value="haute">Haute</option>
                        <option value="moyenne">Moyenne</option>
                        <option value="basse">Basse</option>
                    </select>
                </div>
                <input id="projectDeadline" type="date" class="w-full p-2 border rounded" required />
                <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white p-2 rounded transition-colors">
                    Add Project
                </button>
            </form>

            <div class="bg-white p-4 rounded shadow-md">
                <h2 class="text-xl font-bold mb-4">Liste des Projets</h2>
                <table class="min-w-full table-auto">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="px-4 py-2 text-left">Titre</th>
                            <th class="px-4 py-2 text-left">Description</th>
                            <th class="px-4 py-2 text-left">Priorité</th>
                            <th class="px-4 py-2 text-left">Date Limite</th>
                            <th class="px-4 py-2 text-left">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="projectTableBody"></tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                });
            displayProjects();
        });
    </script>
</body>
<script>
    // Récupérer les projets depuis le localStorage
    function getProjects() {
        try {
            return JSON.parse(localStorage.getItem("projects") || "[]");
        } catch (error) {
            console.error("Erreur lors de la récupération des projets :", error);
            return [];
        }
    }

    // Sauvegarder un projet dans le localStorage
    function saveProject(project) {
        const projects = getProjects();
        projects.push(project);
        localStorage.setItem("projects", JSON.stringify(projects));
    }

    // Afficher les projets dans le tableau
    function displayProjects() {
        const projects = getProjects();
        const projectTableBody = document.getElementById("projectTableBody");
        projectTableBody.innerHTML = "";

        if (projects.length === 0) {
            projectTableBody.innerHTML = `
                <tr>
                    <td colspan="5" class="text-center py-4">Aucun projet trouvé.</td>
                </tr>`;
            return;
        }

        projects.forEach((project, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `
                <td class="px-4 py-2">${project.title}</td>
                <td class="px-4 py-2">${project.description}</td>
                <td class="px-4 py-2">${project.priority}</td>
                <td class="px-4 py-2">${project.deadline}</td>
                <td class="px-4 py-2">
                    <button onclick="editProject(${index})" class="bg-blue-500 text-white px-2 py-1 rounded mr-2">Modifier</button>
                    <button onclick="deleteProject(${index})" class="bg-red-500 text-white px-2 py-1 rounded">Supprimer</button>
                </td>
            `;
            projectTableBody.appendChild(row);
        });
    }

    // Supprimer un projet
    function deleteProject(index) {
        const projects = getProjects();
        projects.splice(index, 1);
        localStorage.setItem("projects", JSON.stringify(projects));
        displayProjects();
    }

    // Éditer un projet
    function editProject(index) {
        const projects = getProjects();
        const project = projects[index];
        
        document.getElementById("projectTitle").value = project.title;
        document.getElementById("projectDescription").value = project.description;
        document.getElementById("projectPriority").value = project.priority;
        document.getElementById("projectDeadline").value = project.deadline;
        
        // Supprimer l'ancien projet
        projects.splice(index, 1);
        localStorage.setItem("projects", JSON.stringify(projects));
        displayProjects();
    }

    // Gestion du formulaire d'ajout de projet
    document.getElementById("addProjectForm").addEventListener("submit", function(e) {
        e.preventDefault();

        const newProject = {
            title: document.getElementById("projectTitle").value,
            description: document.getElementById("projectDescription").value,
            priority: document.getElementById("projectPriority").value,
            deadline: document.getElementById("projectDeadline").value
        };

        saveProject(newProject);
        displayProjects();
        this.reset();
    });
</script>

</html>
