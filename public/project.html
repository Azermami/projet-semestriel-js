<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet</title>
    <script src="/dist/project.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="project.css">
    <script src="/dist/sidebar.js"></script>
    <script src="/dist/dashboard.js" type="module"></script>
</head>
<body class="bg-gray-100">
    <div id="sidebar-container"></div>

    <div class="min-h-screen flex flex-col">
        <div id="header"></div>
        <main class="flex-1 p-4">
            <header class="bg-blue-600 p-4 text-white rounded-lg mb-6">
                <h1 class="text-2xl">Projet</h1>
            </header>

<form id="addProjectForm" class="space-y-4 bg-white p-4 rounded shadow-md mb-6">
    <input id="projectTitle" type="text" placeholder="Nom du projet" class="w-full p-2 border rounded" required />
    <textarea id="projectDescription" placeholder="Description du projet" class="w-full p-2 border rounded" required></textarea>
    <div class="flex items-center gap-2">
        <label for="projectPriority">Priorité:</label>
        <select id="projectPriority" name="projectPriority" class="p-2 border rounded">
            <option value="haute">Haute</option>
            <option value="moyenne">Moyenne</option>
            <option value="basse">Basse</option>
        </select>
    </div>
    <div class="flex items-center gap-2">
        <label for="projectStatus">Statut:</label>
        <select id="projectStatus" class="p-2 border rounded">
            <option value="todo">À faire</option>
            <option value="en cours">En cours</option>
            <option value="terminé">Terminé</option>
        </select>
    </div>
    <input id="projectStartDate" type="date" class="w-full p-2 border rounded" required />
    <input id="projectEndDate" type="date" class="w-full p-2 border rounded" required />
    <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white p-2 rounded transition-colors">
        Ajouter Projet
    </button>
</form>


            <!-- Task Lists (À faire, En cours, Terminé) -->
            <div class="grid grid-cols-3 gap-4 mb-8">
                <div id="todoList" class="task-list p-4 rounded shadow" data-status="todo">
                    <h3 class="text-lg font-bold mb-4">À faire (<span id="todoCount">0</span>)</h3>
                    <div class="task-items"></div>
                </div>
                <div id="inProgressList" class="task-list p-4 rounded shadow" data-status="in-progress">
                    <h3 class="text-lg font-bold mb-4">En cours (<span id="inProgressCount">0</span>)</h3>
                    <div class="task-items"></div>
                </div>
                <div id="doneList" class="task-list p-4 rounded shadow" data-status="done">
                    <h3 class="text-lg font-bold mb-4">Terminé (<span id="doneCount">0</span>)</h3>
                    <div class="task-items"></div>
                </div>
                
            </div>

            <!-- Task Table -->
            <div class="bg-white p-4 rounded shadow-md">
                <h2 class="text-xl font-bold mb-4">Liste des Projets</h2>
                <table class="min-w-full table-auto">
                    <thead>
                        <tr class="bg-gray-200">
                            <th class="px-4 py-2 text-left">Nom du projet</th>
                            <th class="px-4 py-2 text-left">Description</th>
                            <th class="px-4 py-2 text-left">Priorité</th>
                            <th class="px-4 py-2 text-left">Date debut</th>
                            <th class="px-4 py-2 text-left">Date fin</th>
                            <th class="px-4 py-2 text-left">Actions</th>
                            <th class="px-4 py-2 text-left">Etat</th>
                        </tr>
                    </thead>
                    <tbody id="projectTableBody">
                        <!-- Les projets seront insérés ici dynamiquement -->
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('sidebar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('sidebar-container').innerHTML = data;
                });
        });
    </script>
</body>
</html>
